<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JavaScript</title>
</head>
<body>
<script>
    let a = 10;
    let b = 11;

    // -------------------------------
    // ðŸ”¸ Arithmetic Operators
    // -------------------------------
    // These are basic math operators. They return a number.

    console.log("addition: ", a + b);          // âž¤ 21
    console.log("subtraction: ", a - b);       // âž¤ -1
    console.log("division: ", a / b);          // âž¤ 0.909...
    console.log("multiplication: ", a * b);    // âž¤ 110
    console.log("exponent: ", a ** b);         // âž¤ a to the power of b (10^11)
    console.log("modulus: ", a % b);           // âž¤ Remainder when 10 is divided by 11 = 10

    // -------------------------------
    // ðŸ”¸ Increment & Decrement
    // -------------------------------
    // These operators change the value of the variable by 1

    // Post-Increment: First uses value, then increases
    console.log("post increment: ", a++);      // âž¤ 10, then a becomes 11
    // Post-Decrement: First uses value, then decreases
    console.log("post decrement: ", a--);      // âž¤ 11, then a becomes 10 again
    // Pre-Increment: Increases first, then uses
    console.log("pre increment: ", ++a);       // âž¤ 11
    // Pre-Decrement: Decreases first, then uses
    console.log("pre decrement: ", --a);       // âž¤ 10

    // -------------------------------
    // ðŸ”¸ Assignment Operators
    // -------------------------------
    let x = 10;

    // Add and assign
    console.log(x += 2);  // x = x + 2 âž¤ 12
    // Subtract and assign
    console.log(x -= 2);  // x = x - 2 âž¤ 10
    // Multiply and assign
    console.log(x *= 2);  // x = x * 2 âž¤ 20
    // Divide and assign
    console.log(x /= 2);  // x = x / 2 âž¤ 10
    // Modulo and assign
    console.log(x %= 2);  // x = x % 2 âž¤ 0

    // Exponent and assign
    x = 2;
    console.log(x **= 2); // x = x ** 2 âž¤ 4

    // -------------------------------
    // ðŸ”¸ Comparison Operators
    // -------------------------------
    // These return a Boolean value (true/false)

    // == compares values only (type is ignored)
    console.log(100 == '100');   // true
    console.log(100 == 100);     // true

    // === compares value AND type
    console.log(100 === 100);    // true
    console.log(100 === '100');  // false â€” string and number are not the same //strickly equal to

    // != checks if values are NOT equal (ignores type)
    console.log(100 != '100');   // false â€” values match

    // !== checks if values or types are NOT equal
    console.log(100 !== '100');  // true â€” type mismatch// stirckly not equal to

    console.log("not using the string in operand");

    // These will be false because both value and type are same
    console.log(100 != 100);     // false
    console.log(100 !== 100);    // false // another name strickly not equal to

    // -------------------------------
    // âœ… Summary of Operators
    // -------------------------------
    /*
    ðŸ”¹ Arithmetic: +, -, *, /, %, ** 
       âž¤ Used in calculations

    ðŸ”¹ Assignment: =, +=, -=, *=, /=, %=, **=
       âž¤ Used to update variables

    ðŸ”¹ Comparison: ==, ===, !=, !==, >, <, >=, <=
       âž¤ Used in decisions (if-else, loops)

    ðŸ”¹ Logical: && (and), || (or), ! (not)
       âž¤ Used to combine conditions (not shown here but useful in conditions)

    âœ… == is loose equality (value only)
    âœ… === is strict equality (value + type)
    âœ… Prefer === and !== in modern JavaScript for fewer bugs

    âš ï¸ Always remember:
    - Strings and numbers are NOT the same (`"10"` â‰  `10` in type)
    - Always use `let` or `const` to declare variables (not `var`)
    */
</script>
</body>
</html>
